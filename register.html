<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Furniture Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="png" href="images/fs.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
    /* Base Styles */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        color: #333;
        line-height: 1.6;
    }
    
    /* Auth Container */
    .auth-container {
        display: flex;
        min-height: 100vh;
    }
    
    .auth-card {
        flex: 1;
        max-width: 500px;
        background: #fff;
        padding: 2.5rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    
    .auth-header {
        margin-bottom: 2rem;
        text-align: center;
    }
    
    .auth-header h2 {
        margin: 0 0 0.5rem;
        color: #2c3e50;
        font-size: 1.8rem;
    }
    
    .auth-header p {
        margin: 0;
        color: #7f8c8d;
        font-size: 0.95rem;
    }
    
    /* Form Styles */
    .auth-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }
    
    .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }
    
    .form-group label {
        font-weight: 600;
        color: #2c3e50;
        font-size: 0.95rem;
    }
    
    .form-group input {
        padding: 0.8rem 1rem;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 1rem;
        transition: border-color 0.3s;
    }
    
    .form-group input:focus {
        outline: none;
        border-color: #3498db;
        box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }
    
    .input-hint {
        color: #95a5a6;
        font-size: 0.8rem;
        margin-top: 0.2rem;
    }
    
    /* Password Input */
    .password-input {
        position: relative;
    }
    
    .password-input input {
        width: 100%;
        padding-right: 40px;
    }
    
    .toggle-password {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #7f8c8d;
        cursor: pointer;
        padding: 0.5rem;
    }
    
    /* Password Strength */
    .password-strength {
        margin-top: 0.5rem;
        height: 5px;
        background-color: #ecf0f1;
        border-radius: 5px;
        overflow: hidden;
    }
    
    .password-strength-bar {
        height: 100%;
        width: 0%;
        transition: width 0.3s, background-color 0.3s;
    }
    
    .password-requirements {
        margin-top: 0.8rem;
        font-size: 0.8rem;
        color: #7f8c8d;
    }
    
    .requirement {
        margin-bottom: 0.3rem;
        display: flex;
        align-items: center;
        transition: color 0.3s;
    }
    
    .requirement i {
        margin-right: 0.5rem;
        font-size: 0.6rem;
        transition: color 0.3s;
    }
    
    .requirement.valid {
        color: #27ae60;
    }
    
    .requirement.valid i {
        color: #27ae60;
    }
    
    /* Terms Checkbox */
    .terms {
        flex-direction: row;
        align-items: center;
        gap: 0.5rem;
        margin: 0.5rem 0;
    }
    
    .terms input {
        width: auto;
    }
    
    .terms label {
        font-weight: normal;
        font-size: 0.9rem;
    }
    
    .terms a {
        color: #3498db;
        text-decoration: none;
    }
    
    .terms a:hover {
        text-decoration: underline;
    }
    
    /* Buttons */
    .auth-btn {
        padding: 0.9rem;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 0.5rem;
    }
    
    .auth-btn:hover {
        background-color: #2980b9;
    }
    
    /* Auth Footer */
    .auth-footer {
        text-align: center;
        margin-top: 1rem;
        font-size: 0.9rem;
        color: #7f8c8d;
    }
    
    .auth-footer a {
        color: #3498db;
        text-decoration: none;
    }
    
    .auth-footer a:hover {
        text-decoration: underline;
    }
    
    /* Social Auth */
    .auth-social {
        margin-top: 2rem;
        text-align: center;
    }
    
    .auth-social p {
        color: #7f8c8d;
        font-size: 0.9rem;
        margin-bottom: 1rem;
        position: relative;
    }
    
    .auth-social p::before,
    .auth-social p::after {
        content: "";
        position: absolute;
        top: 50%;
        width: 30%;
        height: 1px;
        background-color: #ecf0f1;
    }
    
    .auth-social p::before {
        left: 0;
    }
    
    .auth-social p::after {
        right: 0;
    }
    
    .social-buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
    }
    
    .social-btn {
        padding: 0.7rem 1rem;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 0.9rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        background: white;
        transition: background-color 0.3s;
    }
    
    .social-btn.google {
        color: #db4437;
    }
    
    .social-btn.google:hover {
        background-color: #f5f5f5;
    }
    
    .social-btn.facebook {
        color: #4267B2;
    }
    
    .social-btn.facebook:hover {
        background-color: #f5f5f5;
    }
    
    /* Auth Image */
    .auth-image {
        flex: 1;
        position: relative;
        background-color: #2c3e50;
        display: none;
    }
    
    .auth-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.8;
    }
    
    .image-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 2rem;
        color: white;
        background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
    }
    
    .image-overlay h3 {
        margin: 0 0 0.5rem;
        font-size: 1.5rem;
    }
    
    .image-overlay p {
        margin: 0;
        font-size: 0.95rem;
        opacity: 0.9;
    }
    
    /* Error Message */
    .error-message {
        color: #e74c3c;
        font-size: 0.8rem;
        margin-top: 0.3rem;
    }
    
    /* Responsive Design */
    @media (min-width: 768px) {
        .auth-image {
            display: block;
        }
    }
    
    @media (max-width: 480px) {
        .auth-card {
            padding: 1.5rem;
        }
        
        .social-buttons {
            flex-direction: column;
        }
    }
</style>
</head>
<body>
    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Buat Akun Baru</h2>
                <p>Isi form berikut untuk mendaftar</p>
            </div>
            
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="reg-username">Username</label>
                    <input type="text" id="reg-username" required minlength="4" maxlength="20">
                    <small class="input-hint">4-20 karakter, tanpa spasi</small>
                </div>
                
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" required>
                </div>
                
                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <div class="password-input">
                        <input type="password" id="reg-password" required minlength="8">
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="password-strength-bar"></div>
                    </div>
                    <div class="password-requirements">
                        <div class="requirement" id="req-length">
                            <i class="fas fa-circle"></i>
                            <span>Minimal 8 karakter</span>
                        </div>
                        <div class="requirement" id="req-uppercase">
                            <i class="fas fa-circle"></i>
                            <span>Minimal 1 huruf besar</span>
                        </div>
                        <div class="requirement" id="req-number">
                            <i class="fas fa-circle"></i>
                            <span>Minimal 1 angka</span>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="reg-confirm">Konfirmasi Password</label>
                    <div class="password-input">
                        <input type="password" id="reg-confirm" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <small id="confirm-message" class="error-message"></small>
                </div>
                
                <div class="form-group terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Saya setuju dengan <a href="#">Syarat dan Ketentuan</a> serta <a href="#">Kebijakan Privasi</a></label>
                </div>
                
                <button type="submit" class="auth-btn" id="register-btn">Daftar</button>
                
                <div class="auth-footer">
                    <p>Sudah punya akun? <a href="login.html">Masuk disini</a></p>
                </div>
            </form>
            
            <div class="auth-social">
                <p>Atau daftar dengan</p>
                <div class="social-buttons">
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button type="button" class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </button>
                </div>
            </div>
        </div>
        
        <div class="auth-image">
            <img src="images/f8.jpeg" alt="Furniture Showroom">
            <div class="image-overlay">
                <h3>Selamat Datang di Furniture Store</h3>
                <p>Bergabunglah dengan kami untuk pengalaman belanja furnitur terbaik</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function() {
                const input = this.parentElement.querySelector('input');
                const icon = this.querySelector('i');
                
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });
        
        // Password strength checker
        document.getElementById('reg-password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('password-strength-bar');
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                number: /[0-9]/.test(password)
            };
            
            // Update strength bar
            let strength = 0;
            if (requirements.length) strength += 33;
            if (requirements.uppercase) strength += 33;
            if (requirements.number) strength += 34;
            
            strengthBar.style.width = strength + '%';
            
            if (strength < 33) {
                strengthBar.style.backgroundColor = '#e74c3c';
            } else if (strength < 66) {
                strengthBar.style.backgroundColor = '#f39c12';
            } else {
                strengthBar.style.backgroundColor = '#27ae60';
            }
            
            // Update requirements
            document.getElementById('req-length').classList.toggle('valid', requirements.length);
            document.getElementById('req-uppercase').classList.toggle('valid', requirements.uppercase);
            document.getElementById('req-number').classList.toggle('valid', requirements.number);
        });
        
        // Confirm password validation
        document.getElementById('reg-confirm').addEventListener('input', function() {
            const password = document.getElementById('reg-password').value;
            const confirmMessage = document.getElementById('confirm-message');
            
            if (this.value !== password) {
                confirmMessage.textContent = 'Password tidak cocok';
                confirmMessage.style.color = '#e74c3c';
            } else {
                confirmMessage.textContent = 'Password cocok';
                confirmMessage.style.color = '#27ae60';
            }
        });
        
        // Handle registration form submission
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('reg-username').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const password = document.getElementById('reg-password').value;
            const confirmPassword = document.getElementById('reg-confirm').value;
            
            // Validate form
            if (password !== confirmPassword) {
                showNotification('Konfirmasi password tidak cocok');
                return;
            }
            
            if (!document.getElementById('terms').checked) {
                showNotification('Anda harus menyetujui syarat dan ketentuan');
                return;
            }
            
            // Check if user already exists (simulated)
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const userExists = users.some(user => user.username === username || user.email === email);
            
            if (userExists) {
                showNotification('Username atau email sudah terdaftar');
                return;
            }
            
            // Create new user
            const newUser = {
                username: username,
                email: email,
                password: password, // Note: In real app, password should be hashed
                joinDate: new Date().toISOString()
            };
            
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            
            // Auto login after registration
            const loggedInUser = {
                username: username,
                email: email,
                joinDate: new Date().toISOString()
            };
            
            localStorage.setItem('loggedInUser', JSON.stringify(loggedInUser));
            
            showNotification('Pendaftaran berhasil!');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        });
    </script>
</body>
</html>
